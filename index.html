<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-3">Bienvenido a Mi Tienda Online</h1>
        <p class="lead">Selecciona tus productos y agr√©galos al carrito.</p>
        <div id="mensaje" class="alert d-none"></div>

        <h2>Agregar Nuevo Producto</h2>
        <form id="formProducto" class="mb-4">
            <input type="text" id="nombreProducto" class="form-control mb-2" placeholder="Nombre del producto" required>
            <input type="number" id="precioProducto" class="form-control mb-2" placeholder="Precio" required>
            <button type="submit" class="btn btn-success">Agregar Producto</button>
        </form>

        <div id="productos" class="row"></div>

        <h2 class="mt-4">Carrito de Compras</h2>
        <ul id="carrito" class="list-group"></ul>
        <p id="total" class="fw-bold mt-3">Total: $0</p>

        <button id="finalizarCompra" class="btn btn-primary">Finalizar Compra</button>
        <button id="vaciarCarrito" class="btn btn-danger">Vaciar Carrito</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
